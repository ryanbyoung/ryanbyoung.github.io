<!DOCTYPE html>
<html>
  <head>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>Blah</title>
    <style>
      .embed-container {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        max-width: 100%
      }
      .embed-container iframe, .embed-container object, .embed-container embed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%
      }
    </style>
  </head>
  <body>


    <!-- Start new and improved playlist player - random functionality -->

    <!-- Div to make player responsive -->
    <div class="embed-container">
      <!-- The iframe (and player) will replace the player div -->
      <div id="player"></div>
    </div>
    <h1>Dane Reynold</h1>
    <p>Welcome to the Dane Reynolds channel. I hope you enjoy it.</p>
    <script>
      // This code loads the iframe Player API code asynchronously
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      tag.id = "player";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      // This function creates an iframe player after the API code downloads
      var player;
      function onYouTubeIframeAPIReady() {
        // Random number decides which video will play first in the playlist
        var vidNum = Math.floor((Math.random() * 5) + 1);
        player = new YT.Player('player', {
          playerVars: {
            listType:'playlist',
            list:'PLMxOsrgGH8n5HGL-UjsVoRQnemeWRcwkx',
            index:vidNum,
            autoplay:1
          },
          // A second after the player is ready, it is set to shuffle all of the videos in the playlist. It is also set to loop the playlist
          events: {
            'onReady': function (event) {
              player.cuePlaylist('PLMxOsrgGH8n5HGL-UjsVoRQnemeWRcwkx');
              setTimeout(function() {
                event.target.setShuffle({'shufflePlaylist' : true});
              }, 1000);
              player.setLoop(true);
            }
          }
        });
      }
    </script>
    <a href="javascript:player.playVideo();">play</a>
    <!-- End new and improved playlist player -->
    
    <hr>

    <!-- Just an iframe player with a playlist -->
    <iframe type="text/html" width="640" height="390"
      src="https://www.youtube.com/embed/playlist?list=PLMxOsrgGH8n49WElPVU1isa7ifuUkZFMf&origin=https://ryanbyoung.github.io/vids/test.html"
      allow="autoplay; encrypted-media" allowfullscreen frameborder="0">
    </iframe>
    <!-- End of playlist iframe player -->

    <hr>

    <!-- Responsive iframe player for just single video with privacy mode on (won't track user until they play video, that's the nocookie in youtube link) -->
    <div class="embed-container">
      <iframe src="https://www.youtube-nocookie.com/embed/7aFMid3EKP8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    <!-- End of single video player -->
  </body>
</html>
