<html>
  <head>
    <title>Endless Summer 2</title>
    <style>
      .embed-container {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        max-width: 100%
      }
      .embed-container iframe, .embed-container object, .embed-container embed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%
      }
    </style>
  </head>
  <body>
    <h1>Endless Summer 2</h1>
    <!-- Div to make player responsive -->
    <div class="embed-container">
      <iframe src="https://www.youtube.com/embed/R4gUV0czyXA" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </body>
</html>
