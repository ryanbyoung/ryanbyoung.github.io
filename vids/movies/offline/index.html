<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0" name="viewport">
    <title>Movies</title>
    <style>
      :root {
        font-size: 10px
      }
      html {
        -webkit-text-size-adjust: 100%; /* Prevent font scaling in landscape while allowing user zoom */
      }
      body {
        background-color: #000;
        color: #fff;
        font-size: 20px;
        margin: 0
      }
      main {
        margin: 0 auto;
        max-width: 700px;
        padding: 0 10px 70px;
        position: relative;
        text-align: center;
        z-index: 1
      }
      a, a:visited {
        color: #fff
      }
      #search {
        -webkit-appearance: none;
        -webkit-border-radius:0;
        background-color: #000;
        border: solid #fff 1px;
        border-radius:0;
        color: #fff;
        font-family: serif;
        font-size: 20px;
        padding: 6px;
        width: 175px
      }
      #search::placeholder {
        font-family: serif;
        font-size: 20px
      }
      input[type="search"]::-webkit-search-cancel-button {
        -webkit-appearance: none;
        background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAn0lEQVR42u3UMQrDMBBEUZ9WfQqDmm22EaTyjRMHAlM5K+Y7lb0wnUZPIKHlnutOa+25Z4D++MRBX98MD1V/trSppLKHqj9TTBWKcoUqffbUcbBBEhTjBOV4ja4l4OIAZThEOV6jHO8ARXD+gPPvKMABinGOrnu6gTNUawrcQKNCAQ7QeTxORzle3+sDfjJpPCqhJh7GixZq4rHcc9l5A9qZ+WeBhgEuAAAAAElFTkSuQmCC);
        background-repeat: no-repeat;
        background-size: 20px;
        cursor: pointer;
        display: block;
        height: 20px;
        width: 20px
      }
      fieldset {
        border: 0;
        margin: 1em 0;
        padding: 0;
        text-align: center
      }
      legend, input[type="radio"] {
        border: 0;
        clip: rect(1px, 1px, 1px, 1px);
        height: 1px;
        margin: -1px;
        overflow: hidden;
        padding: 0;
        position: absolute;
        width: 1px;
      }
      input[type="radio"]:checked + label {
        text-decoration: underline
      }
      fieldset label {
        cursor: pointer
      }
      fieldset label:last-child {
        margin-left: 20px
      }
      table {
        border-collapse: collapse;
        border-spacing: 0px;
        margin: 0 auto
      }
      td {
        border-bottom: 1px solid #303030;
        border-right: 0;
        cursor: pointer;
        height: 36px;
        padding: 5px 12px
      }
      td a {
        text-decoration: none
      }
      .favorite, .channel-number {
        width: 30px
      }
      .channel-name {
        padding: 5px 20px;
        text-align: left
      }
      nav {
        background-color: #303030;
        bottom: 0;
        margin: 0 auto;
        padding: 10px 0;
        position: fixed;
        text-align: center;
        width: 100%;
        z-index: 1
      }
      nav a:hover {
        color: red
      }
      .embed-container {
        height: 0;
        padding-bottom: 56.25%;
        position: relative
      }
      .embed-container iframe {
        height: 100%;
        left: 0;
        position: absolute;
        top: 0;
        width: 100%
      }
      #overlay-title {
        font-size: 1.5em;
        margin: .83em 0
      }
      #close {
        background-color: #000;
        border: 2px solid #fff;
        color: #fff;
        font: 20px serif;
        line-height: 2.5;
        margin: 50px 0 20px;
        padding: 0 20px
      }
      video {
        border: 2px solid #fff;
        margin: 0 auto;
        width: 100%
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Offline</h1>
      <video controls controlslist="nodownload">
        <source src="../../videos/offline.mp4" type="video/mp4">
        <p>It looks like your browser doesn't support HTML5 video. Here is a <a href="../../videos/offline.mp4">link to the movie</a>.</p>
      </video>
      <p>
        <input type="checkbox" id="save" name="save">
        <label for="save">Save for offline</label>
      </p>
      <button id="close">Close Movie</button>
    </main>
    <script>
      // variables
      const movie = document.querySelector('video source').src;
      const saveForOffline = document.getElementById('save');
      
      // saveForOffline checkbox event listener
      saveForOffline.addEventListener('change', function(event) {
        if (saveForOffline.checked) {

          // Check if service worker exists
          if ('serviceWorker' in navigator) {

            // If it does, attempt to register it
            navigator.serviceWorker.register('../../sw.js').then(function() {
              // Success
              console.log('Service worker registration successful');
            }).catch(function(error) {
              // Fail
              console.log('ServiceWorker registration failed: ', error);
            });


            // For movie
            let movieRequest = new Request('../../videos/offline.mp4');
            fetch(movieRequest).then(function(ab) {
              let rangeHeader = ab.headers.get('range');
              console.log(rangeHeader);
              let rangeMatch = rangeHeader.match(/^bytes\=(\d+)\-(\d+)?/);
              let pos = Number(rangeMatch[1]);
              let pos2 = rangeMatch[2];
              if (pos2) { pos2=Number(pos2); }
              let responseHeaders = {
                status: 206,
                statusText: 'Partial Content',
                headers: [
                  ['Content-Type', 'video/mp4'],
                  ['Content-Range', 'bytes ' + pos + '-' + 
                  (pos2||(ab.byteLength - 1)) + '/' + ab.byteLength]
                ]
              };
              console.log("Response: ",JSON.stringify(responseHeaders));
              let abSliced = {};
              if (pos2>0){
                abSliced=ab.slice(pos,pos2+1);
              }else{
                abSliced=ab.slice(pos);
              }
              console.log("Response length: ",abSliced.byteLength);
              return new Response(
                abSliced,responseHeaders
              );
            });
            caches.open('movie').then(function(cache) {
              return cache.add(movie);
              // Update UI to indicate success
              document.querySelector('label').innerText = 'Saved';
              console.log('Movie is now available offline.');
            }).catch(function (error) {
              saveForOffline.checked = false;
              console.log('Movie could not be saved offline.', error);
            });


          } // end if service worker

        } else {
          caches.delete('movie', {ignoreVary: true, ignoreSearch: true});
          console.log('Movie removed from cache.');
          document.querySelector('label').innerText = 'Save for offline';
        }
          
      });

        // If cache exists...
        caches.has('movie').then(function(cacheExists) {
          if (cacheExists) {
            saveForOffline.checked = true;
            document.querySelector('label').innerText = 'Saved';
          } else {
            console.log('Cache does not exist.'); 
          }
        });

    </script>
  </body>
</html>
