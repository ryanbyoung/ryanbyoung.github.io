<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>Dane Reynolds Channel</title>
    <style>
    <style>
      body {
        font-size: 20px;
        margin: 0
      }
      main {
        margin: 0 auto;
        max-width: 700px;
        padding: 0 10px 70px;
        position: relative;
        z-index: 1
      }
      h1, p {
        text-align: center
      }
      #search {
        -webkit-appearance: none;
        -webkit-border-radius:0;
        border: solid #000 1px;
        border-radius:0;
        font-family: serif;
        font-size: 20px;
        padding: 6px;
        width: 175px
      }
      #search::placeholder {
        font-family: serif;
        font-size: 20px
      }
      input[type="search"]::-webkit-search-cancel-button {
        -webkit-appearance: none;
        background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAn0lEQVR42u3UMQrDMBBEUZ9WfQqDmm22EaTyjRMHAlM5K+Y7lb0wnUZPIKHlnutOa+25Z4D++MRBX98MD1V/trSppLKHqj9TTBWKcoUqffbUcbBBEhTjBOV4ja4l4OIAZThEOV6jHO8ARXD+gPPvKMABinGOrnu6gTNUawrcQKNCAQ7QeTxORzle3+sDfjJpPCqhJh7GixZq4rHcc9l5A9qZ+WeBhgEuAAAAAElFTkSuQmCC);
        background-repeat: no-repeat;
        background-size: 20px;
        cursor: pointer;
        display: block;
        height: 20px;
        width: 20px
      }
      fieldset {
        border: 0;
        margin: 1em 0;
        padding: 0;
        text-align: center
      }
      legend, input[type="radio"] {
        border: 0;
        clip: rect(1px, 1px, 1px, 1px);
        height: 1px;
        margin: -1px;
        overflow: hidden;
        padding: 0;
        position: absolute;
        width: 1px;
      }
      input[type="radio"]:checked + label {
        text-decoration: underline
      }
      #filter label {
        cursor: pointer
      }
      #filter label:last-child {
        margin-left: 20px
      }
      table {
        border-collapse: collapse;
        border-spacing: 0px;
        margin: 0 auto
      }
      td {
        border: 1px solid black;
        height: 36px;
        padding: 5px 12px
      }
      td {
        cursor: pointer
      }
      td a {
        text-decoration: none
      }
      .favorite, .channel {
        text-align: center;
        width: 30px
      }
      .search-item {
        padding: 5px 20px
      }
      nav {
        background-color: #000;
        bottom: 0;
        color: white;
        position: fixed;
        text-align: center;
        width: 100%;
        z-index: 1
      }
      nav ul {
        font-size: 0; /* no space between nav items */
        margin: 0 auto;
        max-width: 700px;
        padding: 0
      }
      nav li {
        border-right: 1px solid #fff;
        display: inline-block;
        font-size: 20px;
        list-style-type: none;
        margin: 0;
        padding: 10px 0;
        width: 45%
      }
      nav li:last-child {
        border: 0
      }
      nav a {
        color: #fff;
        display: inline-block;
        width: 100%
      }
      nav a:hover {
        color: red
      }
      .hide {
        display: none
      }
      .embed-container {
        height: 0;
        padding-bottom: 56.25%;
        position: relative
      }
      .embed-container iframe {
        height: 100%;
        left: 0;
        position: absolute;
        top: 0;
        width: 100%%
      }
      #overlay {
        background-color: rgba(0,0,0,0.9);
        bottom: 0;
        height: 100%;
        left: 0;
        padding: 10px;
        position: fixed;
        right: 0;
        top: 0;
        width: calc(100% - 20px);
        z-index: 2
      }
      #close {
        background-color: white;
        color: black;
        font: 16px serif;
        height: 30px;
        margin-top: 30px
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Dane Reynolds Channel</h1>
      <!-- Div to make player responsive -->
      <div class="embed-container">
        <!-- The iframe (and player) will replace the player div -->
        <div id="player"></div>
      </div>
    </main>
    <nav>
      <ul>
        <li>
          <a href="../">Channels</a>
        </li>
        <li>
          <a href="../../movies">Movies</a>
        </li>
      </ul>
    </nav>
    <script>
      // This code loads the iframe Player API code asynchronously
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      // This function creates an iframe player after the API code downloads
      var player;
      function onYouTubeIframeAPIReady() {
        // Random number decides which video will play first in the playlist
        var vids = Math.floor((Math.random() * 26) + 1);
        player = new YT.Player('player', {
          // A second after the player is ready, it is set to shuffle all of the videos in the playlist. It is also set to loop the playlist
          height: '100%',
          width: '100%',
          events: {
            'onReady': function (event) {
              player.cuePlaylist({
                listType:'playlist',
                list:'PLMxOsrgGH8n5HGL-UjsVoRQnemeWRcwkx',
                index:vids
              });
              setTimeout(function() {
                event.target.setShuffle({'shufflePlaylist' : true});
              }, 1000);
              player.setLoop(true);
            }
          }
        });
      }
      // To fix bug where a user would refresh the overlay and not be able to use the back button in the browser
      // window.onload = function() {
        if (history.state != null) {
          window.onpopstate = function(event) {
            window.history.go();
          }
        }
      // };
    </script>
  </body>
</html>
