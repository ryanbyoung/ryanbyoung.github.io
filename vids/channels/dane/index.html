<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <title>Dane Reynolds Channel</title>
    <style>
      .embed-container {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        max-width: 100%
      }
      .embed-container iframe, .embed-container object, .embed-container embed {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%
      }
    </style>
  </head>
  <body>
    <p><a href="/vids/channels/">Back to channel list</a></p>
    <!-- Div to make player responsive -->
    <div class="embed-container">
      <!-- The iframe (and player) will replace the player div -->
      <div id="player"></div>
    </div>
    <h1>Dane Reynolds Channel</h1>
    <p>Welcome to the Dane Reynolds channel. I hope you enjoy it.</p>
    <script>
      // This code loads the iframe Player API code asynchronously
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      tag.id = "player";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
      // This function creates an iframe player after the API code downloads
      var player;
      function onYouTubeIframeAPIReady() {
        // Random number decides which video will play first in the playlist
        var vidNum = Math.floor((Math.random() * 27) + 1);
        player = new YT.Player('player', {
          playerVars: {
            listType:'playlist',
            list:'PLMxOsrgGH8n5HGL-UjsVoRQnemeWRcwkx',
            index:vidNum,
            origin:'https://ryanbyoung.github.io/vids/channels/dane/index.html',
            autoplay:1
          },
          // A second after the player is ready, it is set to shuffle all of the videos in the playlist. It is also set to loop the playlist
          events: {
            'onReady': function (event) {
              setTimeout(function() {
                event.target.setShuffle({'shufflePlaylist' : true});
              }, 1000);
              player.setLoop(true);
            }
          }
        });
      }
    </script>
  </body>
</html>
