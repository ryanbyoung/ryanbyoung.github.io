<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>PMP Quiz</title>
    <style>
      #answers, #end, #next, #question, #results, #submit-button {
        display: none;
      }
    </style>
  </head>

  <body>

    <h1>PMP Quiz</h1>
    <p id="question"> </p>
    <div id="answers">
      <input type="radio" name="answer" id="answer-a" onclick="clickAnswer()">
      <label for="answer-a" id="answer-a-label"> </label>
      <br>
      <input type="radio" name="answer" id="answer-b" onclick="clickAnswer()">
      <label for="answer-b" id="answer-b-label"> </label>
      <br>
      <input type="radio" name="answer" id="answer-c" onclick="clickAnswer()">
      <label for="answer-c" id="answer-c-label"> </label>
      <br>
      <input type="radio" name="answer" id="answer-d" onclick="clickAnswer()">
      <label for="answer-d" id="answer-d-label"> </label>
    </div>
    <p id="submit-button">
      <button id="submit">
        Submit
      </button>
    </p>
    <div id="results">
      <p id="feedback"> </p>
      <p id="score"> </p>
    </div>
    <div id="next">
      <p>
        <button id="next-button">
          Next question
        </button>
      </p>
    </div>
    <div id="end">
      <p>
        Thanks for playing!
      </p>
      <p>
        <button onclick="window.location.reload(false);">
          Play again
        </button>
      </p>
    </div>
    <script>
      var quiz = [{
        "question" : "Producing a project plan may BEST be described as:",
        "answerA" : "Creating a network logic diagram that identifies the critcal path.",
        "answerB" : "Using a software tool to track schedule, cost, and resources.",
        "answerC" : "Creating a document that guides project plan execution.",
        "answerD" : "Creating a plan that contains the entire product scope.",
        "correctAnswer" : "c",
        "location" : "Crowe - 80"
      }, {
        "question" : "Project management plan updates are NOT an output of:",
        "answerA" : "Perform Integrated Change Control",
        "answerB" : "Develop Project Management Plan",
        "answerC" : "Direct and Manage Project Work",
        "answerD" : "Monitor and Control Project Work",
        "correctAnswer" : "b",
        "location" : "Crowe - 80"
      }, {
        "question" : "You are meeting with a new project manager who has taken over a project that is in the middle of executing. The previous project manager has left the company and the new project manager is upset the change requests are streaming in from numerous sources including his boss, the customer, and various stakeholders. The project manager is not even aware of how to process all of these incoming change requests. Where would you refer him?",
        "answerA" : "Project scope statement",
        "answerB" : "Project managment plan",
        "answerC" : "The previous project manager",
        "answerD" : "Project charter",
        "correctAnswer" : "b",
        "location" : "Crowe - 80"
      }, {
        "question" : "Question 4: How many men are on the world championship tour?",
        "answerA" : "a: Eight",
        "answerB" : "b: Twelve",
        "answerC" : "c: Twenty",
        "answerD" : "d: Thirty-two",
        "correctAnswer" : "d",
        "location" : "Rita - page"
      }, {
        "question" : "Question 5: How many shark attacks have occurred during surf contests?",
        "answerA" : "a: None",
        "answerB" : "b: Two",
        "answerC" : "c: Five",
        "answerD" : "d: Ten",
        "correctAnswer" : "a",
        "location" : "Rita - page"
      }];
      var right = 0;
      var total = quiz.length - 1;
      var wrong = 0;

      function showQuestion(currentQuestion) {
        document.getElementById("question").innerHTML = quiz[currentQuestion].question;
        document.getElementById("question").style.display = 'block';
        showAnswers(currentQuestion);
      }

      function showAnswers(currentQuestion) {
        document.getElementById("answer-a").setAttribute("value", "a");
        document.getElementById("answer-a-label").innerHTML = "a: " + quiz[currentQuestion].answerA;
        document.getElementById("answer-b").setAttribute("value", "b");
        document.getElementById("answer-b-label").innerHTML = "b: " + quiz[currentQuestion].answerB;
        document.getElementById("answer-c").setAttribute("value", "c");
        document.getElementById("answer-c-label").innerHTML = "c: " + quiz[currentQuestion].answerC;
        document.getElementById("answer-d").setAttribute("value", "d");
        document.getElementById("answer-d-label").innerHTML = "d: " + quiz[currentQuestion].answerD;
        var radio = document.getElementsByName("answer");
        var len = radio.length;
        for (var i = 0; i < len; i++) {
          radio[i].disabled = false;
        }
        document.getElementById("answers").style.display = 'block';
        document.getElementById("submit").setAttribute("onclick", "submit(" + currentQuestion + ");");
        document.getElementById("submit").disabled = false;
      }

      function clickAnswer() {
        document.getElementById("submit-button").style.display = 'block';
      }

      function submit(currentQuestion) {
        var choice = document.querySelector('input[name = "answer"]:checked');
        document.getElementById("submit").disabled = "true";
        if (choice.value == quiz[currentQuestion].correctAnswer) {
          document.getElementById("feedback").innerHTML = "Correct!";
          right += 1;
        } else {
          document.getElementById("feedback").innerHTML = "Sorry, " + choice.value + " is incorrect.";
          wrong += 1;
        }
        document.getElementById("score").innerHTML = "You have gotten " + right + " correct " + " and " + wrong + " wrong.";
        choice.checked = false;
        var radio = document.getElementsByName("answer");
        var len = radio.length;
        for (var i = 0; i < len; i++) {
          radio[i].disabled = true;
        }
        document.getElementById("results").style.display = "block";
        if (currentQuestion < total) {
          currentQuestion += 1;
          document.getElementById("next-button").setAttribute("onclick", "next(" + currentQuestion + ");");
          document.getElementById("next").style.display = "block";
        } else {
          document.getElementById("end").style.display = "block";
        }
      }

      function next(currentQuestion) {
        document.getElementById("question").style.display = "none";
        document.getElementById("answers").style.display = "none";
        document.getElementById("submit-button").style.display = "none";
        document.getElementById("results").style.display = "none";
        document.getElementById("next").style.display = "none";
        showQuestion(currentQuestion);
      }

      quiz = quiz.sort(function() { return 0.5 - Math.random() });
      showQuestion(0);
    </script>
  </body>
</html>
