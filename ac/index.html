<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png">
<title>AC Ocean Temp</title>
<style>body{font-size:20px}</style>
</head>
<body>
<p><span id="water-temp">NA</span></p>
<script>
var requestURL = 'https://tidesandcurrents.noaa.gov/api/datagetter?product=water_temperature&application=water_temperature&date=latest&station=8534720&time_zone=GMT&units=english&format=json';
var request = new XMLHttpRequest();
request.open('GET', requestURL);
request.responseType = 'json';
request.send();
request.onload = function() {
var waterTemp = request.response;
document.getElementById("water-temp").innerHTML = waterTemp.data[0].v;
}
</script>
</body>
</html>
