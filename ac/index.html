<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png">
<title>AC Ocean Temp</title>
<style>body{font-size:20px}</style>
</head>
<body>
<p><span id="waterTemp">NA</span></p>
<script>
  let url = 'https://api.tidesandcurrents.noaa.gov/api/prod/datagetter?product=water_temperature&application=water_temperature&date=latest&station=8534720&time_zone=GMT&units=english&format=json';
  fetch(url).then(function(response) {
    response.json().then(function(json) {
      document.getElementById("waterTemp").innerHTML = json.data[0].v;
    });
  });
</script>
</body>
</html>
