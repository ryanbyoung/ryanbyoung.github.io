<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>IndexedDB video store</title>
  <style>
    html {
      font-family: sans-serif;
    }
    body {
      margin: 0 auto;
      max-width: 800px;
    }
    header,
    footer {
      background-color: green;
      color: white;
      line-height: 100px;
      padding: 0 20px;
    }
    article {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid black;
      background-color: #eee;
    }
    h2 {
      margin: 10px 0;
    }
    video {
      margin: 0 auto;
      border: 1px solid black;
      display: block;
    }
    button {
      display: block;
      margin-top: 10px;
    }
  </style>
  <script>
    window.onload = function() {
      // Create constants
      const section = document.querySelector('section');
      const videos = [{
        'name': 'elf'
      }];
      // Create an instance of a db object for us to store our database in
      let db;
      function init() {
        // Loop through the video names one by one
        for (let i = 0; i < videos.length; i++) {
          // Open transaction, get object store, and get() each video by name
          let objectStore = db.transaction('videos_os').objectStore('videos_os');
          let request = objectStore.get(videos[i].name);
          request.onsuccess = function() {
            // If the result exists in the database (is not undefined)
            if (request.result) {
              // Grab the videos from IDB and display them using displayVideo()
              console.log('taking videos from IDB');
              displayVideo(request.result.mp4, request.result.webm, request.result.name);
            } else {
              // Fetch the videos from the network
              fetchVideoFromNetwork(videos[i]);
            }
          }; // end onsuccess request
        } // end for loop
      } // end init function

      // Define the fetchVideoFromNetwork() function
      function fetchVideoFromNetwork(video) {
        console.log('fetching videos from network');
        // Fetch the MP4 and WebM versions of the video using the fetch() function,
        // then expose their response bodies as blobs
        let mp4Blob = fetch('videos/' + video.name + '.mp4').then(response =>
          response.blob()
        );
        let webmBlob = fetch('videos/' + video.name + '.webm').then(response =>
          response.blob()
        );

        // Only run the next code when both promises have fulfilled
        Promise.all([mp4Blob, webmBlob]).then(function(values) {
          // display the video fetched from the network with displayVideo()
          displayVideo(values[0], values[1], video.name);
          // store it in the IDB using storeVideo()
          storeVideo(values[0], values[1], video.name);
        });
      } // end fetchVideoFromNetwork function

      // Define the storeVideo() function
      function storeVideo(mp4Blob, webmBlob, name) {
        // Open transaction, get object store; make it a readwrite so we can write to the IDB
        let objectStore = db.transaction(['videos_os'], 'readwrite').objectStore('videos_os');
        // Create a record to add to the IDB
        let record = {
          mp4: mp4Blob,
          webm: webmBlob,
          name: name
        }

        // Add the record to the IDB using add()
        let request = objectStore.add(record);

        request.onsuccess = function() {
          console.log('Record addition attempt finished');
        }

        request.onerror = function() {
          console.log(request.error);
        }

      }; // end storeVideo function

      // Define the displayVideo() function
      function displayVideo(mp4Blob, webmBlob, title) {
        // Create object URLs out of the blobs
        let mp4URL = URL.createObjectURL(mp4Blob);
        let webmURL = URL.createObjectURL(webmBlob);

        // Create DOM elements to embed video in the page
        const article = document.createElement('article');
        const h2 = document.createElement('h2');
        h2.textContent = title;
        const video = document.createElement('video');
        video.controls = true;
        const source1 = document.createElement('source');
        source1.src = mp4URL;
        source1.type = 'video/mp4';
        const source2 = document.createElement('source');
        source2.src = webmURL;
        source2.type = 'video/webm';

        // Embed DOM elements into page
        section.appendChild(article);
        article.appendChild(h2);
        article.appendChild(video);
        video.appendChild(source1);
        video.appendChild(source2);
      } // end displayVideo function

      // Open our database; it is created if it doesn't already exist
      // (see onupgradeneeded below)
      let request = window.indexedDB.open('videos_db', 1);

      // onerror handler signifies that the database didn't open successfully
      request.onerror = function() {
        console.log('Database failed to open');
      }; // end onerror handler

      // onsuccess handler signifies that the database opened successfully
      request.onsuccess = function() {
        console.log('Database opened succesfully');

        // Store the opened database object in the db variable. This is used a lot below
        db = request.result;
        init();
      }; // end onsuccess handler

      // Setup the database tables if this has not already been done
      request.onupgradeneeded = function(e) {

        // Grab a reference to the opened database
        let db = e.target.result;

        // Create an objectStore to store our videos in (basically like a single table)
        // including a auto-incrementing key
        let objectStore = db.createObjectStore('videos_os', {
          keyPath: 'name'
        });

        // Define what data items the objectStore will contain
        objectStore.createIndex('mp4', 'mp4', {
          unique: false
        });
        objectStore.createIndex('webm', 'webm', {
          unique: false
        });

        console.log('Database setup complete');
      }; // end onupgradeneeded request

    }; // end window onload
  </script>
</head>

<body>
  <header>
    <h1>IndexedDB video store</h1>
  </header>
  <main>
    <section>
    </section>
  </main>
  <footer>
    <p>Copyright nobody. Use the code as you like.</p>
  </footer>
</body>
</html>
