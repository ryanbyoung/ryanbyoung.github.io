      function showQuestion(currentQuestion) {

        showAnswers(currentQuestion);
      }

      function showAnswers(currentQuestion) {
        document.getElementById("answer-a").setAttribute("value", "a");
        document.getElementById("answer-a-label").innerHTML = "a: " + quiz[currentQuestion].answerA;
        document.getElementById("answer-b").setAttribute("value", "b");
        document.getElementById("answer-b-label").innerHTML = "b: " + quiz[currentQuestion].answerB;
        document.getElementById("answer-c").setAttribute("value", "c");
        document.getElementById("answer-c-label").innerHTML = "c: " + quiz[currentQuestion].answerC;
        document.getElementById("answer-d").setAttribute("value", "d");
        document.getElementById("answer-d-label").innerHTML = "d: " + quiz[currentQuestion].answerD;
        var radio = document.getElementsByName("answer");
        var len = radio.length;
        for (var i = 0; i < len; i++) {
          radio[i].disabled = false;
        }
        document.getElementById("answers").style.display = 'block';
        document.getElementById("submit").setAttribute("onclick", "submit(" + currentQuestion + ");");
        document.getElementById("submit").disabled = false;
      }

      function clickAnswer() {
        document.getElementById("submit-button").style.display = 'block';
      }

      function submit(currentQuestion) {
        var choice = document.querySelector('input[name = "answer"]:checked');
        document.getElementById("submit").disabled = "true";
        if (choice.value == quiz[currentQuestion].correctAnswer) {
          document.getElementById("feedback").innerHTML = "Correct!";
          right += 1;
        } else {
          document.getElementById("feedback").innerHTML = "Sorry, " + choice.value + " is incorrect. " + quiz[currentQuestion].correctAnswer + " is the correct answer. Please go here for more information: " + quiz[currentQuestion].location;
          wrong += 1;
        }
        document.getElementById("score").innerHTML = "You have gotten " + right + " correct " + " and " + wrong + " wrong out of " + total + " questions.";
        choice.checked = false;
        var radio = document.getElementsByName("answer");
        var len = radio.length;
        for (var i = 0; i < len; i++) {
          radio[i].disabled = true;
        }
        document.getElementById("results").style.display = "block";
        if (currentQuestion < total) {
          currentQuestion += 1;
          document.getElementById("next-button").setAttribute("onclick", "next(" + currentQuestion + ");");
          document.getElementById("next").style.display = "block";
        } else {
          document.getElementById("end").style.display = "block";
        }
      }

      function next(currentQuestion) {
        document.getElementById("question").style.display = "none";
        document.getElementById("answers").style.display = "none";
        document.getElementById("submit-button").style.display = "none";
        document.getElementById("results").style.display = "none";
        document.getElementById("next").style.display = "none";
