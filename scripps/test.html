<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
<link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png">
<title>Scripps</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<style>
body {
    font-size: 20px;
}
</style>
</head>
<body>
<h1>Scripps</h1>
<p>Water temp: <span id="water-temp">NA</span></p>
<script>
    window.onload = function() {
        $.getJSON("http://tidesandcurrents.noaa.gov/api/datagetter?product=water_temperature&application=scripps&date=latest&station=9410230&time_zone=GMT&units=english&interval=6&format=json", function( data ) {
          var items = [];
          $.each( data, function( key, val ) {
            items.push( "<li id='" + key + "'>" + val + "</li>" );
          });
 
          $( "<ul/>", {
            "class": "my-new-list",
            html: items.join( "" )
          }).appendTo( "body" );
        });
    }
</script>
</body>
</html>
