<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="mobile-web-app-capable" content="yes">
<link rel="shortcut icon" sizes="196x196" href="icon.png">
<title>Scripps</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<style>
body {
    font-size: 20px;
}
</style>
</head>
<body>
<h1>Scripps</h1>
<p>Water temp: <span id="water-temp"></span></p>
<script>
    window.onload = function() {
        function parseRSS(url, callback) {
            $.ajax({
                url: document.location.protocol + '//ajax.googleapis.com/ajax/services/feed/load?v=1.0&num=10&callback=?&q=' + encodeURIComponent(url),
                dataType: 'json',
                success: function(data) {
                    callback(data.responseData.feed);
                }
            });
        }
        parseRSS("http://www.ndbc.noaa.gov/data/latest_obs/ljac1.rss", function( data ) {
            var wholeData = data.entries[0].content;
            var waterTempNum = wholeData.search("Water Temperature:") + 28;
            var waterTemp = wholeData.substr(waterTempNum,2);
            $('#water-temp').text(waterTemp);
        });
    }
</script>
</body>
</html>
