<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Scripps</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<style>
body {
  font-size: 3em;
}
</style>
</head>
<body>
<h1>Scripps</h1>
<p>Water temp: <span id="water-temp"></span></p>
<script>
    // wait for page to load
    window.onload = function() {
        //NOAA - water temperature
        function parseRSS(url, callback) {
            $.ajax({
                url: document.location.protocol + '//ajax.googleapis.com/ajax/services/feed/load?v=1.0&num=10&callback=?&q=' + encodeURIComponent(url),
                dataType: 'json',
                success: function(data) {
                    callback(data.responseData.feed);
                }
            });
        }
        parseRSS("http://www.ndbc.noaa.gov/data/latest_obs/46225.rss", function( data ) {
            var wholeData = data.entries[0].content;
            var waterTempNum = wholeData.search("Water Temperature:") + 28;
            var waterTemp = wholeData.substr(waterTempNum,2);
            $('#water-temp').text(waterTemp);
        });
    }
</script>
</body>
</html>
