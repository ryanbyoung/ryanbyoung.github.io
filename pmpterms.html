          {

          {
            "term":"Histogram",

          {

          {

          {

          {

          {

            "term":"Process Improvement Plan",
            "definition":"A subsidiary plan of the project managment plan. It details the steps for analyzing processes to identify activities that enhance their value."
          },
          {
            "term":"Procurement Audits",
            "definition":"The review of contracts and contracting processes for completeness, accuracy, and effectiveness."
          },
          {
            "term":"Procurement Documents",
            "definition":"The documents utilized in bid and proposal activites, which include the buyer's invitation for Bid, Invitation for Negotiations, Request for Information, Request for Quotation, Request for Proposal, and seller's responses."
          },
          {
            "term":"Procurement Management Plan",
            "definition":"A component of the project or program managment plan that describes how a project team will acquire goods and services from outside the performing organization."
          },
          {
            "term":"Procurement Performance Reviews",
            "definition":"A structured review of the seller's progress to deliver project scope and quality, within cost and schedule, as compared to the contract."
          },
          {
            "term":"Procurement Statement of Work",
            "definition":"Describes the procurement item in sufficient detail to allow prospective sellers to determine if they are capable of providing the products, services, or results."
          },
          {
            "term":"Product",
            "definition":"An artifact that is produced, is quantificable, and can be either an end item in itself or a component item."
          },
          {
            "term":"Product Analysis",
            "definition":"For projects that have a product as a deliverable, it is a tool to define scope that generally means asking questions about a product and forming answers to describe the use, characteristics, and other relevant aspects of what is going to be manufactureed."
          },
          {
            "term":"Product Lifecycle",
            "definition":"The series of phases that represent the evolution of a product, from concept through delivery, growth, maturity, and to retirement."
          },
          {
            "term":"Product Scope",
            "definition":"The features and functions that characterize a product, service, or result."
          },
          {
            "term":"Product Scope Description",
            "definition":"The documented narrative description of the product scope."
          },
          {
            "term":"Program",
            "definition":"A group of related projects, subprograms, and program actvities managed in a coordinated way to obtain benefits not available from managing them individually."
          },
          {
            "term":"Program Evaluation and Review Technique (PERT)",
            "definition":"A technique for estimating that applies a weighted average of optimistic, pessimistic, and most likely estimates when there is uncertainty with the indivdual activity estimates."
          },
          {
            "term":"Program Management",
            "definition":"The application of knowledge, skills, tools, and techniques to a program to meet the program requirements and to obtain benefits and control not available by managing projects individually."
          },
          {
            "term":"Progressive Elaboration",
            "definition":"The iterative process of increasing the level of detail in a project management plan as greater amounts of infomation and more accurate estimates become available."
          },
          {
            "term":"Project",
            "definition":"A temporary endeavor undertaken to create a unique product, service, or result."
          },
          {
            "term":"Project Based Organizations (PBOs)",
            "definition":"A variety of organizational forms that involve the creation of temporary systems for the performance of projects. Conduct the majority of their activities as projects and/or provide project over functional approaches."
          },
          {
            "term":"Project Calendar",
            "definition":"A calendar that identifies working days and shifts that are avaiable for scheduled activities."
          },
          {
            "term":"Project Charter",
            "definition":"A document issued by the project initiator or sponsor that formally authorizes the existence of a project and provides the project manager with the authority to apply organizational resources to project activities."
          },
          {
            "term":"Project Communications Management",
            "definition":"Includes the processes that are required to ensure timely and appropriate planning, collection, creation, distribution, storage, retrieval management, control, monitoring, and the ustimate disposition of project information."
          },
          {
            "term":"Project Cost Management",
            "definition":"Project Cost Management includes the processes involved in planning, estimating, budgeting, financing, funding, managing, and controlling costs so that the project can be completed within the approved budget."
          },
          {
            "term":"Project Funding Requirements",
            "definition":"Forecast project costs to be paid that are derived from the cost baseline for total or periodic requirements, including projected expenditures plus anticipated liabilities."
          },
          {
            "term":"Project Governance",
            "definition":"The allignment of project objectives with the strategy of the larger organization by the project sponsor and project team. Defined by and required to fit within the larger context of the program or organization sponsoring it, but is separate from organization governanace."
          },
          {
            "term":"Project Human Resource Management",
            "definition":"Includes the processes that organize, manage, and lead the project team."
          },
          {
            "term":"Project Initiation",
            "definition":"Launching a process that can result in the authorization of a new project."
          },
          {
            "term":"Project Integration Management",
            "definition":"Includes the processes and activities to identify, define, combine, unify, and coordinate the various processes and project managment activities within the Project Management Process Groups."
          },
          {
            "term":"Project Life Cycle",
            "definition":"The series of phases that a project passes through from its initiation to its closure."
          },
          {
            "term":"Project Management",
            "definition":"The application of knowledge, skills, tools, and techniques to a program to meet the program requirements and to obtain benefits and control not available by managing projects individually."
          },
          {
            "term":"Project Management Body of Knowledge",
            "definition":"An inclusive term that describes the sum of knowledge within the profession of project management. Includes proven traditional practices that are widely applied and innovative practices that are emerging in the profession."
          },
          {
            "term":"Project Management Information System",
            "definition":"An information system consisting of the tools and techniques used to gather, integrate, and disseminate the outputs of project managment processes. It is used to support all aspects of the project from initiating through closing, and can include both manual and automated systems."
          },
          {
            "term":"Project Management Knowledge Area",
            "definition":"An identified area of project management defined by its knowledge requirements and described in terms of its component processes, practices, inputs, outputs, tools, and techniques."
          },
          {
            "term":"Project Management Office (PMO)",
            "definition":"An organizational structure that standardizes the project-related governance processes and facilitates the sharing of resources, methodologies, tools, and techniques."
          },
          {
            "term":"Project Management Plan",
            "definition":"The document that describes how the project will be executed, monitored, and controlled."
          },
          {
            "term":"Project Management Process Group",
            "definition":"A logical grouping of project management inputs, tools and techniques, and outputs. These are not project phases."
          },
          {
            "term":"Project Management Staff",
            "definition":"The members of the project team who perform project management activities such as schedule, communications, risk managment, etc."
          },
          {
            "term":"Project Management System",
            "definition":"The aggregation of the processes, tools, techniques, methodologies, resources, and procedures to manage a project."
          },
          {
            "term":"Project Management Team",
            "definition":"The members of the project team who are directly involved in project managment activities. On some smaller projects, it may include virtually all of the project team members."
          },
          {
            "term":"Project Manager (PM)",
            "definition":"The person assigned by the performing organization to lead the team that is responsible for achieving the project objectives."
          },
          {
            "term":"Project Organization Chart",
            "definition":"A document that graphically depicts the project team members and their interrelaionships for a specific project."
          },
          {
            "term":"Project Phase",
            "definition":"A collection of logically related project activities that culminates in the completion of one or more deliverables."
          },
          {
            "term":"Project Procurement Management",
            "definition":"Includes the processes necessary to purchase or acquire products, servies, or results needed from outside the project team."
          },
          {
            "term":"Project Quality Management",
            "definition":"Includes the processes and activities of the performing organization that determine quality policies, objectives, and responsibilities so that the project will satisfy the needs for which it was undertaken."
          },
          {
            "term":"Project Risk Management",
            "definition":"Includes the processes of conducting risk management planning, identification, analysis, response planning, and controlling risk on a project."
          },
          {
            "term":"Project Schedule",
            "definition":"An output of a schedule model that presents linked activities with planned dates, durations, milestones, and resources."
          },
          {
            "term":"Project Schedule Network Diagram",
            "definition":"A graphical representation of the logical relationships among the project schedule activities."
          },
          {
            "term":"Project Scope",
            "definition":"The work performed to deliver a product, service, or result with the specified features and functions."
          },
          {
            "term":"Project Scope Management",
            "definition":"Includes the processes required to ensure that the project includes all the work required, and only the work required, to complete the project successfully."
          },
          {
            "term":"Project Scope Statement",
            "definition":"The description of the project scope, major deliverables, assumptions, and contraints."
          },
          {
            "term":"Project Stakeholder Management",
            "definition":"Includes the processes required to identify the people, groups, or organizations that could impact or be impacted by the project, to analyze stakeholder expectations and their impact on the project, and to develop appropriate management strategies for effectively engaging stakeholders in project decisions and execution."
          },
          {
            "term":"Project Team",
            "definition":"A set of individuals who support the project manager in performing the work of the project to achieve its objectives."
          },
          {
            "term":"Project Team Directory",
            "definition":"A documented list of project team members, their project roles, and communication information."
          },
          {
            "term":"Project Time Management",
            "definition":"Includes the processes required to manage the timely completion of the project."
          },
          {
            "term":"Projectized Organization",
            "definition":"Any organizational structure in which the project manager has full authority to assign priorities, apply resources, and direct the work of persons assigned to the project."
          },
          {
            "term":"Proposal Evaluation Techniques",
            "definition":"The process of reviewing proposals provided by suppliers to support contract award decisions."
          },
          {
            "term":"Prototypes",
            "definition":"A method of obtaining early feedback on requirements by providing a working model of the expected product before actually building it."
          },
          {
            "term":"Quality",
            "definition":"The degree to which a set of inherent characteristics fulfills requirements."
          },
          {
            "term":"Quality Audits",
            "definition":"A structured, independent process to determine if project activities comply with organizational and project policies, processes, and procedures."
          },
          {
            "term":"Quality Checklists",
            "definition":"A structured tool used to verify that a set of required steps has been performed."
          },
          {
            "term":"Quality Control Measurements",
            "definition":"The documented results of control quality activities."
          },
          {
            "term":"Quality Function Deployment (QFD)",
            "definition":"A facilitated workshop technique that helps to determine critical characteristics for new product development."
          },
          {
            "term":"Quality Management and Control Tools",
            "definition":"They are a type of quality planning tools used to link and sequence the activiteis identified."
          },
          {
            "term":"Quality Management Plan",
            "definition":"A component of the project or program management plan that describes how an organization's quality policies will be implemented."
          },
          {
            "term":"Quality Management System",
            "definition":"The organization framework whose structure provides the policies, processes, procedures, and resources required to implement the quality management plan. The typical project quality management plan should be compatible with this."
          },
          {
            "term":"Quality Metrics",
            "definition":"A description of a project or product attribute and how to measure it."
          },
          {
            "term":"Quality Policy",
            "definition":"A policy specific to the Project Quality Management Knowledge Area, it establishes the basic principles that should govern the organization's actions as it implements its system for quality management."
          },
          {
            "term":"Quality Requirement",
            "definition":"A condition or capability that will be used to assess conformance by validating the acceptability of an attribute for the quality of a result."
          },
          {
            "term":"Quantitative Risk Analysis and Modeling Techniques",
            "definition":"Commonly used techniques for both event-oriented and project-oriented analysis pproaches."
          },
          {
            "term":"Questionnaires and Surveys",
            "definition":"Written sets of questions designed to quickly accumulate information from a large number of respondents."
          },
          {
            "term":"RACI",
            "definition":"A common type of responsibility assignment matrix that uses responsible, accountable, consult, and inform statuses to define the involvement of stakeholders in project activities."
          },
          {
            "term":"Records Management System",
            "definition":"A specific set of processes, related control functions, and tools that are consolidated and combined to record and retain information about the project."
          },
          {
            "term":"Regression Analysis",
            "definition":"An analytic technique where a series of input variables are examined in relation to their corresponding output results in order to develop a mathematical or statistical relationship."
          },
          {
            "term":"Regulation",
            "definition":"Requirements imposed by a governmental body. These requirements can establish product, process, or service characteristics, including applicable administrative provisions that have government-mandated compliance."
          },
          {
            "term":"Reporting System",
            "definition":"Facilities, processes, and procedures used to generate or consolidate reports from one or more information management systems and facilitate report distribution to the project stakeholders."
          },
          {
            "term":"Request for Information (RFI)",
            "definition":"A type of procurement document whereby the buyer requests a potential seller to provide various pieces of information related to a product or service or seller capability."
          },
          {
            "term":"Request for Proposal (RFP)",
            "definition":"A type of procurement document used to request proposals from prospective sellers of products or services. In some application areas, it may have a narrower or more specific meaning."
          },
          {
            "term":"Request for Quotation (RFQ)",
            "definition":"A type of procurement document used to request price quotations from prospective sellers of common or standard products or services. Sometimes used in plac of request for proposal and, in some application areas, it may have a narrower or more specific meaning."
          },
          {
            "term":"Requested Change",
            "definition":"A formally documented change request that is submitted for approval to the integrated change control process."
          },
          {
            "term":"Requirement",
            "definition":"A condition or capability that is required to be present in a product, service, or result to satisfy a contract or other formally imposed specification."
          },
          {
            "term":"Requirements Documentation",
            "definition":"A description of how individual requirements meet the business need for the project."
          },
          {
            "term":"Requirements Management Plan",
            "definition":"A component of the project or program management plan that describes how requirements will be analyzed, documented, and managed."
          },
          {
            "term":"Requirements Traceability Matrix",
            "definition":"A grid that links product requirements from their origin to the deliverables that satisfy them."
          },
          {
            "term":"Reserve",
            "definition":"A provision in the project mananagement plan to mitigate cost and/or schedule risk. Often used with a modifier (e.g., management or contingency) to provide further detail on what types of risk are meant to be mitigated."
          },
          {
            "term":"Reserve Analysis",
            "definition":"An analytical technique to determine the essential features and relationships of components in the project management plan to establish a reserve for the schedule duration, budget, estimated cost, or funds for a project."
          },
          {
            "term":"Residual Risk",
            "definition":"A risk that remains after risk responses have been implemented."
          },
          {
            "term":"Resource",
            "definition":"Skilled human resources (specific disciplines either individually or in crews or teams), equipment, services, supplies, commodities, material, budgets, or funds."
          },
          {
            "term":"Resource Breakdown Structure",
            "definition":"A hierarchical representation of resources by category and type."
          },
          {
            "term":"Resource Calendar",
            "definition":"A calendar that identifies the working days and shifts on which each specific resource is available."
          },
          {
            "term":"Resource Histogram",
            "definition":"A bar chart showing the amount of time that a resource is scheduled to work over a series of time periods. Resource availability may be depicted as a line for comparison purposes. Contrasting bars may show actual amounts of resources used as the project progresses."
          },
          {
            "term":"Resource Leveling",
            "definition":"A technique in which start and finish dates are adjusted based on resource constraints with the goal of balancing demand for resources with the available supply."
          },
          {
            "term":"Resource Optimization Techniques",
            "definition":"A technique that is used to adjust the start and finish dates of activities that adjust planned resource use to be equal to or less than resource availability."
          },
          {
            "term":"Resource Smoothing",
            "definition":"A technique which adjusts the activities of a schedule model such that the requirement for resources on the project do not exceed certain predefined resource limits."
          },
          {
            "term":"Responsibility",
            "definition":"An assignment that can be delegated within a project management plan such that the assigned resource incurs a duty to perform the requirements of the assignment."
          },
          {
            "term":"Responsibility Assignment Matrix (RAM)",
            "definition":"A grid that shows the project resources assigned to each work package."
          },
          {
            "term":"Result",
            "definition":"An output from performing project management processes and activities. Include outcomes and documents."
          },
          {
            "term":"Rework",
            "definition":"Action taken to bring a defective or nonconforming component into compliance with requirements or specifications."
          },
          {
            "term":"Risk",
            "definition":"An uncertain event or condition that, if it occurs, has a positive or negative effect on one or more project objectives."
          },
          {
            "term":"Risk Acceptance",
            "definition":"A risk response strategy whereby the project team decides to acknowledge the risk and not take any action unless the risk occurs."
          },
          {
            "term":"Risk Appetite",
            "definition":"The degree of uncertainty an entity is willing to take on, in anticipation of a reward."
          },
          {
            "term":"Risk Audits",
            "definition":"Examination and documentation of the effectiveness of risk responses in dealing with identified risks and their root causes, as well as the effectiveness of the risk managment process."
          },
          {
            "term":"Risk Avoidance",
            "definition":"A risk response strategy whereby the project team acts to eliminate the threat or protect the project from its impact."
          },
          {
            "term":"Risk Breakdown Structure (RBS)",
            "definition":"A hierarchiacal representation of risks according to their risk categories."
          },
          {
            "term":"Risk Categorization",
            "definition":"Organization by sources of risk (e.g. using the RBS), the area of the project affected (e.g., using the WBS), or other useful category (e.g., project phase) to determine the areas of the project most exposed to the effects of uncertainty."
          },
          {
            "term":"Risk Category",
            "definition":"A group of potential causes of risk."
          },
          {
            "term":"Risk Data Quality Assessment",
            "definition":"Technique to evaluate the degree to which the data about risks is useful for risk managment."
          },
          {
            "term":"Risk Management Plan",
            "definition":"A component of the project, program, or portfolio management plan that describes how risk management actvities will be structured and performed."
          },
          {
            "term":"Risk Mitigation",
            "definition":"A risk response strategy whereby the project team acts to reduce the probability of occurrence or impact of a risk."
          },
          {
            "term":"Risk Reassessment",
            "definition":"The identification of new risks, reassessment of current risks, and the closing of risks that are outdated."
          },
          {
            "term":"Risk Register",
            "definition":"A document in which the results of risk analysis and risk response planning are recorded."
          },
          {
            "term":"Risk Threshold",
            "definition":"Measure of the level of uncertainty or the level of impact at which a stakeholder may have a specific interest. Below that risk threshold, the organization will accept the risk. Above that risk threshold, the organization will not tolerate the risk."
          },
          {
            "term":"Risk Tolerance",
            "definition":"The degree, amount, or volume of risk that an organization or individual will withstand."
          },
          {
            "term":"Risk Transference",
            "definition":"A risk response strategy whereby the project team shifts the impact of a threat to a third party, together with ownership of the response."
          },
          {
            "term":"Risk Urgency Assessment",
            "definition":"Review and determination of the timing of actions that may need to occur sooner than other risk items."
          },
          {
            "term":"Role",
            "definition":"A defined function to be performed by a project team member, such as testing, filing, inspecting, or coding."
          },
          {
            "term":"Rolling Wave Planning",
            "definition":"An iterative planning technique in which the work to be accomplished in the near term is planned in detail, while the work in the future is planned at a higher level."
          },
          {
            "term":"Root Cause Analysis",
            "definition":"An analytical technique used to determine the basic underlying reason that causes a variance or a defect or a risk. A root cause may underlie more than one variance or defect or risk."
          },
          {
            "term":"Scatter Diagram",
            "definition":"A correlation chart that uses a regression line to explain or to predict how the change in an independent variable will change a dependent variable."
          },
          {
            "term":"Schedule",
            "definition":"An output of a schedule model that presents linked activities with planned dates, durations, milestones, and resources."
          },
          {
            "term":"Schedule Baseline",
            "definition":"The approved version of a schedule model that can be changed only through formal change control procedures and is used as a basis for comparison to actual results."
          },
          {
            "term":"Schedule Compression",
            "definition":"Techniques used to shorten the schedule duration without reducing the project scope."
          },
          {
            "term":"Schedule Data",
            "definition":"The collection of information for describing and controlling the schedule."
          },
          {
            "term":"Schedule Forecasts",
            "definition":"Estimates or predictions of conditions and events in the project's future based on information and knowledge available and the time and schedule is calculated."
          },
          {
            "term":"Schedule Management Plan",
            "definition":"A component of the project management plan that establishes the criteria and the activities for developing, monitoring, and controlling the schedule."
          },
          {
            "term":"Schedule Model",
            "definition":"A representation of the plan for executing the project's activities including durations, dependencies, and other planning information, used to produce a project schedule along with other scheduling artifacts."
          },
          {
            "term":"Schedule Network Analysis",
            "definition":"The technique of identifying early and late start dates, as well as early and late finish dates, for the uncompleted portions of project schedule activities."
          },
          {
            "term":"Schedule Network Templates",
            "definition":"A set of activities and relationships that have been established that can be used repeatedly for a particular application area or an aspect of the project where a prescribed sequence is desired."
          },
          {
            "term":"Schedule Performance Index (SPI)",
            "definition":"A measure of schedule efficiency expressed as the ratio of earned value to planned value."
          },
          {
            "term":"Schedule Variance (SV)",
            "definition":"A measure of schedule performance expressed as the difference between the earned value and the planned value."
          },
          {
            "term":"Scheduling Tool",
            "definition":"A tool that provides schedule component names, definitions, structural relationships, and formats that support the application of a scheduling method."
          },
          {
            "term":"Scope",
            "definition":"The sum of the products, services, and results to be provided as a project."
          },
          {
            "term":"Scope Baseline",
            "definition":"The approved version of a scope statement, WBS, and its associated WBS dictionary, that can be changed only through formal change control procedures and is used as a basis for comparison."
          },
          {
            "term":"Scope Change",
            "definition":"Any change to the project scope. Almost always requires an adjustment to the project cost or schedule."
          },
          {
            "term":"Scope Creep",
            "definition":"The uncontrolled expansion to product or project scope without adjustments to time, cost, and resources."
          },
          {
            "term":"Scope Management Plan",
            "definition":"A component of the project or program management plan that describes how the scope will be defined, developed, monitored, controlled, and verified."
          },
          {
            "term":"Secondary Risk",
            "definition":"A risk that arises as a direct result of implmenting a risk response."
          },
          {
            "term":"Selected Sellers",
            "definition":"The sellers which have been selected to provide a contracted set of services or products."
          },
          {
            "term":"Seller",
            "definition":"A provider or supplier of products, services, or results to an organization."
          },
          {
            "term":"Seller Proposals",
            "definition":"Formal responses from sellers to a request for proposal or other procurement document specifying the price, commercial terms of sale, and technical specifications or capabilities the seller will do for the requesting organization that, if accepted, would bind the seller to perform the resulting agreement."
          },
          {
            "term":"Sensitivity Analysis",
            "definition":"A quantitative risk analysis and modeling technique used to help determine which risks have the most potential impact on the project. It examines the extent to which the uncertainty of each project element affects the objective being examined when all other uncertain elements are held at their baseline values. The typical display of results is in the form of a tornado diagram."
          },
          {
            "term":"Sequence Activities",
            "definition":"The process of identifying and documenting relationships among the project activities."
          },
          {
            "term":"Seven Basic Quality Tools",
            "definition":"A standard toolkit used by quality management professionals who are responsible for planning, monitoriing, and controlling the issues related to quality in an organization."
          },
          {
            "term":"Simulation",
            "definition":"Uses a project model that translates the uncertainties specified at a detailed level into their potential impact on objectives that are expressed at the level of the total project."
          },
          {
            "term":"Soft Logic",
            "definition":"Same as discretionary dependency - a relationship that is established based on knowledge of best practices within a particular application area or an aspect of the project where a specific sequence is desired."
          },
          {
            "term":"Source Selection Criteria",
            "definition":"A set of attributes desired by the buyer which a seller is required to meet or exceed to be selected for a contract."
          },
          {
            "term":"Specification",
            "definition":"A document that specifies, in a complete, precise, verifiable manner, the requirements, design, behavior, or other characteristics of a system, component, product, result, or service and the procedures for determining whether these provisions have been satisfied."
          },
          {
            "term":"Specification Limits",
            "definition":"The area, on either side of the centerline, or mean, of data plotted on a control chart that meets the customer's requirements for a product or service. This area may be greater than or less than the area defined by the control limits."
          },
          {
            "term":"Sponsor",
            "definition":"A person or group who provides resources and support for the project, program, or portfolio and is accountable for enabling success."
          },
          {
            "term":"Sponsoring Organization",
            "definition":"The entity responsible for providing the project's sponsor and a conduit for project funding or other project resouces."
          },
          {
            "term":"Staffing Management Plan",
            "definition":"A component of the human resource plan that describes when and how project team members will be acquired and how long they will be needed."
          },
          {
            "term":"Stakeholder",
            "definition":"An individual, group, or organization who may affect, be affected by, or perceive itself to be affected by a decision, activity, or outcome of a project."
          },
          {
            "term":"Stakeholder Analysis",
            "definition":"A technique of systematically gathering and analyzing quantitative and qualitative information to determine whose interests should be taken into account throughout the project."
          },
          {
            "term":"Stakeholder Management Plan",
            "definition":"A subsidiary plan of the project managment plan that defines the processes, procedures, tools, and techniques to effectively engage stakeholders in project decisions and execution based on the analysis of their needs, interests, and potential impact."
          },
          {
            "term":"Stakeholder Register",
            "definition":"A project document including the identification, assessment, and classification of project stakeholders."
          },
          {
            "term":"Standard",
            "definition":"A document that provides, for common and repeated use, rules, guidelines, or characteristics for activities or their results, aimed at the achievement of the optimum degree of order in a given context."
          },
          {
            "term":"Start Date",
            "definition":"A point in time associated with a schedule activity's start, usually qualified by one of the following: actual, planned, estimated, scheduled, early, late, target, baseline, or current."
          },
          {
            "term":"Start-to-Finish (SF)",
            "definition":"A logical relationship in which a successor activity cannot finish until a predecessor actvity has started."
          },
          {
            "term":"Start-to-Start (SS)",
            "definition":"A logical relationship in which a successor activity cannot start until a predecessor actvity has started."
          },
          {
            "term":"Statement of Work (SOW)",
            "definition":"A narrative description of products, services, or results to be delivered by the project."
          },
          {
            "term":"Statistical Sampling",
            "definition":"Choosing part of a population of interest for inspection."
          },
          {
            "term":"Subnetwork",
            "definition":"A subdivision (fragment) of a project schedule network diagram, usually representing a subproject or a work package. Often used to illustrate or study some potential or proposed schedule condition, such as changes in preferential schedule logic or project scope."
          },
          {
            "term":"Subproject",
            "definition":"A smaller portion of the overall project created when a project is subdivided into more manageable components or pieces."
          },
          {
            "term":"Successor Activity",
            "definition":"A dependent activity that logically comes after another activity in a schedule."
          },
          {
            "term":"Summary Activity",
            "definition":"A group of related schedule activities aggregated and displayed as a single activity."
          },
          {
            "term":"SWOT Analysis",
            "definition":"Analysis of strengths, weaknesses, opportunities, and threats of an organization, project, or option."
          },
          {
            "term":"Tailor",
            "definition":"The act of carefully selecting process and related inputs and outputs contained within the PMBOK Guide to determine a subset of specific processes that will be included within a project's overall management approach."
          },
          {
            "term":"Team Members",
            "definition":"A set of individuals who support the project manager in performing the work of the project to achieve its objectives."
          },
          {
            "term":"Technique",
            "definition":"A defined systematic procedure employed by a human resource to perform an activity to produce a product or result or deliver a service, and that may employ one or more tools."
          },
          {
            "term":"Templates",
            "definition":"A partially complete document in a predefined format that provides a defined structure for collecting, organizing, and presenting information and data."
          },
          {
            "term":"Threat",
            "definition":"A risk that would have a negative effect on one or more project objectives."
          },
          {
            "term":"Three-point Estimate",
            "definition":"A technique used to estimate cost or duration by applying an average of optimistic, pessimistic, and most likely estimates when there is uncertainty with the individual activity estimates."
          },
          {
            "term":"Threshold",
            "definition":"A cost, time, quality, technical, or resource value used as a parameter, and which may be included in product specifications. Crossing this should trigger some action, such as generating an exception report."
          },
          {
            "term":"Time and Material Contract (T&M)",
            "definition":"A type of contract that is a hybrid contractual arrangement containing aspects of both cost-reimbursable and fixed-price contracts. They resemble cost-reimbursable type arrangements in that they have no definitive end, because the full value of the arrangement is not defined at the time of the award. They can grow in contract value as if they were cost-reimbursable-type arrangements. Conversely, they can also resemble fixed-price arrangements. For example, the unit rates are preset by the buyer and seller, when both parties agree on the rates for the category of senior engineers."
          },
          {
            "term":"Time-Scaled Schedule Network Diagram",
            "definition":"Any project schedule network diagram drawn in such a way that the positioning and length of the schedule activity represents its duration. Essentially, it is a bar chart that includes schedule network logic."
          },
          {
            "term":"To-Complete Performance Index (TCPI)",
            "definition":"A measure of the cost performance that is required to be achieved with the remaining resources in order to meet a specified management goal, expressed as the ratio of the cost to finish the outstanding work to the remaining budget."
          },
          {
            "term":"Tolerance",
            "definition":"The quantified description of acceptable variation for a quality requirement."
          },
          {
            "term":"Tornado Diagram",
            "definition":"A special type of bar chart used in sensitivity analysis for comparing the relative importance of the variables."
          },
          {
            "term":"Tool",
            "definition":"Something tangible, such as template or software program, used in performing an activity to produce a product or result."
          },
          {
            "term":"Total Float",
            "definition":"The amount of time that a schedule activity can be delayed or extended from its early start date without delaying the project finish date or violating a schedule constraint."
          },
          {
            "term":"Tree Diagram",
            "definition":"A systematic diagram of a decomposition hierarchy used to visualize as parent-to-child relationships a systematic set of rules."
          },
          {
            "term":"Trend Analysis",
            "definition":"An analtical technique that uses mathematical models to forecast future outcomes based on historical results. It is a method of determining the variance from a baseline of a budget, cost, schedule, or scope parameter by using prior progress reporting periods' data and projecting how much that parmeter's variance from baseline might be at some future point in the project if no changes are made in executing the project."
          },
          {
            "term":"Trigger Condition",
            "definition":"An event or situation that indicates that a risk is about to occur."
          },
          {
            "term":"Unanimity",
            "definition":"Agreement by everyone in the group on a single course of action."
          },
          {
            "term":"Validate Scope",
            "definition":"The process of formalizing acceptance of the completed project deliverables."
          },
          {
            "term":"Validation",
            "definition":"The assurance that a product, service, or system meets the needs of the customer and other identified stakeholders. It often involves acceptance and suitability with external customers. Contrast with verification."
          },
          {
            "term":"Value Engineering",
            "definition":"An approach used to optimize project life cycle costs, save time, increase profits, improve quality, expand market share, solve problems, and/or use resources more effectively."
          },
          {
            "term":"Variance",
            "definition":"A quantifiable deviation, departure, or divergency away from a known baseline or expected value."
          },
          {
            "term":"Variance Analysis",
            "definition":"A technique for determining the cause and degree of difference between the baseline and actual performance."
          },
          {
            "term":"Variance at Completion (VAC)",
            "definition":"A projection of the amount of budget deficit or surplus, expressed as the difference between the budget at completion and the estimate at completion."
          },
          {
            "term":"Variation",
            "definition":"An actual condition that is different from the expected condition that is contained in the baseline plan."
          },
          {
            "term":"Velocity",
            "definition":"A measure of a team's productivity rate at which the deliverables are produced, validated, and accepted within a predefined interval. A capacity planning approach frequently used to forecast future project work."
          },
          {
            "term":"Verification",
            "definition":"The evaluation of whether or not a product, service, or system complies with a regulation, requirement, specification, or imposed condition. It is often an internal process."
          },
          {
            "term":"Verified Deliverables",
            "definition":"Completed project deliverables that have been checked and confirmed for correctness through the Control Quality process."
          },
          {
            "term":"Voice of the Customer",
            "definition":"A planning technique used to provide products, services, and results that truly reflect customer requirements by translating those customer requirements into the appropriate technical requirements for each phase of project product development."
          },
          {
            "term":"WBS Dictionary",
            "definition":"A document that provides detailed deliverable, activity, and scheduling information about each component in the WBS."
          },
          {
            "term":"Weighted Milestone Method",
            "definition":"An earned value method that divides a work package into measurable segments, each ending with an observable milestone, and then assigns a weighted value to the achievement of each milestone."
          },
          {
            "term":"What-If Scenario Analysis",
            "definition":"The proecess of evaluating scenarios in order to predict their effect on project objectives."
          },
          {
            "term":"Work Authorization",
            "definition":"A permission and direction, typically written, to begin work on a specific schedule actvity or work package or control account. It is a method for sanctioning project work to ensure that the work is done by the identified organization, at the right time, and in the proper sequence."
          },
          {
            "term":"Work Authorization System",
            "definition":"A subsystem of the overall project management system. It is a collection of formal documented procedures that defines how project work will be authorized (committed) to ensure that the work is done by the identified organization, at the right time, and in the proper sequence. It includes the steps, documents, tracking system, and defined approval levels needed to issue work authorizations."
          },
          {
            "term":"Work Breakdown Structure (WBS)",
            "definition":"A hierarchical decomposition of the total scope of work to be carried out by the project team to accomplish the project objectives and create the required deliverables."
          },
          {
            "term":"Work Breakdown Structure Component",
            "definition":"An entry in the WBS that can be at any level."
          },
          {
            "term":"Work Package",
            "definition":"The work defined at the lowest level of the WBS for which cost and duration can be estimated and managed."
          },
          {
            "term":"Work Performance Data",
            "definition":"The raw observations and measurements identified during activities being performed to carry out the project work."
          },
          {
            "term":"Work Performance Information",
            "definition":"The performance data collected from various controlling processes, analyzed in context and integrated based on relationships across areas."
          },
          {
            "term":"Work Performance Reports",
            "definition":"The physical or electronic representation of work performance information compiled in project documents, intended to generate decisions, actions, or awareness."
          },
          {
            "term":"Workaround",
            "definition":"A response to a threat that has occurred, for which a prior response had not been planned or was not effective."
          }];

      var total = terms.length - 1;

      function showDefinition(currentTerm) {
        document.getElementById("definition").innerHTML = terms[currentTerm].definition;
        document.getElementById("definition").style.display = 'block';
        document.getElementById("submit-button").setAttribute("onclick", "showTerm(" + currentTerm + ");");
        document.getElementById("submit-button").style.display = 'block';
      }

        document.getElementById("answer-c").setAttribute("value", "c");
        document.getElementById("answer-c-label").innerHTML = "c: " + quiz[currentQuestion].answerC;
        document.getElementById("answer-d").setAttribute("value", "d");
        document.getElementById("answer-d-label").innerHTML = "d: " + quiz[currentQuestion].answerD;

        var len = radio.length;
        for (var i = 0; i < len; i++) {
          radio[i].disabled = false;

        document.getElementById("answers").style.display = 'block';

      /*function clickAnswer() {
        document.getElementById("submit-button").style.display = 'block';
      }*/

      function showTerm(currentTerm) {
        document.getElementById("submit").disabled = "true";
        document.getElementById("term").innerHTML = terms[currentTerm].term;
        document.getElementById("term").style.display = "block";
        if (currentTerm < total) {
          currentTerm += 1;
          document.getElementById("next-button").setAttribute("onclick", "next(" + currentTerm + ");");
          document.getElementById("next").style.display = "block";
        } else {
          document.getElementById("end").style.display = "block";
        }
      }

      function next(currentTerm) {
        document.getElementById("definition").style.display = "none";
        document.getElementById("submit-button").style.display = "none";
        document.getElementById("term").style.display = "none";
        document.getElementById("next").style.display = "none";
        document.getElementById("submit").disabled = false;
        showDefinition(currentTerm);
      }

      terms = terms.sort(function() { return 0.5 - Math.random() });
      showDefinition(0);
    </script>
  </body>
</html>
